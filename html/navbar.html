<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Navbar Responsive</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#" aria-label="Ir a la página de inicio">Inicio</a></li>
            <li><a href="#" aria-label="Conoce más sobre nosotros">Acerca</a></li>
            <li><a href="#" aria-label="Explora nuestros servicios">Servicios</a></li>
            <li><a href="#" aria-label="Contáctanos para más información">Contacto</a></li>
        </ul>

        <div class="burger" aria-label="Abrir menú de navegación">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
</body>

</html>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .nav-links li a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
    }

    .nav-links li a:hover {
        color: #f39c12;
    }

    .burger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .line {
        width: 30px;
        height: 3px;
        background-color: white;
        margin: 3px 0;
    }

    @media (max-width: 768px) {
        .navbar {
            position: relative;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            margin-top: 0;
            width: 100%;
            text-align: center;
            transition: all 0.3s;
        }

        .nav-links.active {
            padding-left: 0px;
            display: flex;
        }

        .burger {
            display: flex;
        }
    }
</style>

<script>
    const burger = document.querySelector('.burger');
    const navLinks = document.querySelector('.nav-links');

    burger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

</script>
